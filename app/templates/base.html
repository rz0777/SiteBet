<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plataforma de Apostas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Apostas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if g.current_user %}
                    <li class="nav-item">
                        <span class="nav-link">Bem-vindo, {{ g.current_user.nome }}!</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('events.create_event_view') }}">Criar Evento</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login_view') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.signup_view') }}">Cadastro</a>
                    </li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('events.list_events_view') }}">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('wallet.wallet_view') }}">Carteira</a></li>
                    <li>{{ g.current_user.nome}}</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script>
        document.getElementById('logout')?.addEventListener('click', async function(event) {
            event.preventDefault(); 
    
            const response = await fetch('/logout', {
                method: 'GET',
                credentials: 'include'
            });
    
            const data = await response.json();
    
            if (response.ok) {
                
                localStorage.removeItem('token');  
    
                window.location.href = '/';
            } else {
                alert('Erro ao fazer logout');
            }
        });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
